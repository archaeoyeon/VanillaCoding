<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google clone</title>
    <link rel="stylesheet" href="googlestyle.css">
    <script src="https://kit.fontawesome.com/047e4e74f5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav>
      <div class="topMenu">
       <ul>
        <li><a href="http://www.google.com/gmail/">Gmail</a></li>
        <li><a href="https://www.google.co.kr/imghp">이미지</a></li>
        <li><button class="login"><a href='https://accounts.google.com/'>로그인</button></li>
       </ul>
     </div>
    </nav>

    <main>
      <div class="logo">
        <a href="#" target="_blank">
          <img src="googlelogo.png" alt="구글로고">
        </a>
      </div>

      <article class="searchEngin">
        <div>
          <form action="#">
            <input class="s_bar" type="text" name="search">
             <i class="fas fa-microphone"></i>
            <ul class="buttons">
            <li><input class="btnForsearch" type="submit" value="검색"></li>
            <li><input class="lucky" type="submit" value="I'm feeling lucky"></li>
           </ul>
          </form>
        </div>
      </article>
    </main>

      <footer class="footer-container">
        <div class="nation">대한민국</div>
        <div class="footer-content">
          <ul>
            <li class="leftcontent"><a href="https://about.google">Google 정보</a></li>
            <li class="leftcontent"><a href="https://ads.google.com/">광고</a></li>
            <li class="leftcontent"><a href="https://www.google.com/intl/ko_kr/busine">비즈니스</a></li>
            <li class="leftcontent"><a href="https://www.google.com/search/howsearchworks">검색의 원리</a></li>
          </ul>
          <ul>
            <li class="rightcontent"><a href="https://policies.google.com/privacy">개인정보 처리방침</a></li>
            <li class="rightcontent"><a href="https://policies.google.com/">약관</a></li>
            <li class="rightcontent">설정</li>
          </ul>
        </div>

      </footer>

  </body>
</html>
