<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Carousel.css">
</head>

<body>
    <div class="content">
    <ol class="main">
        <button class="prev"> < </button>
        <image class="imageHolder" src="https://cdn.pixabay.com/photo/2017/02/04/22/37/panther-2038656__480.png">
        <button class="forward"> > </button>

    </ol>
    <ol class="dotBundle">
        <div class="dot" onclick="moveTo(0)"></br></div>
        <div class="dot" onclick="moveTo(1)"></br></div>
        <div class="dot" onclick="moveTo(2)"></br></div>
        <div class="dot" onclick="moveTo(3)"></br></div>
        <div class="dot" onclick="moveTo(4)"></br></div>
    </ol>
    </div>
</body>


<script src="Carousel.js"></script>
</html>
