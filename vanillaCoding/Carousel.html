<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Carousel.css">
</head>

<body>
    <div class="content">
        <ol class="main">
            <button class="prev"> < </button>
            <image class="imageHolder" src="https://cdn.pixabay.com/photo/2017/09/01/00/16/png-2702697__480.png">
            <button class="forward"> > </button>
        </ol>

        <ol class="dotBundle">
            <li class="dot" onclick="moveTo(1)"></li>
            <li class="dot" onclick="moveTo(2)"></li>
            <li class="dot" onclick="moveTo(3)"></li>
            <li class="dot" onclick="moveTo(4)"></li>
            <li class="dot" onclick="moveTo(5)"></li>
        </ol>
    </div>
</body>


<script src="Carousel.js"></script>
</html>
